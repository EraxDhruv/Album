<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/loginOrRegister.css">
    <title>HMS | Login</title>
</head>
<body>
    <div id="container">
        <div id="image-left">
            <img src="../Images/GSOC.png" alt="augmento" srcset="" id="augmento-img">
        </div>
        <div id="form">
            <div id="login-form">
                <div id="logo">
                    <img src="../Images/ALASKA-_LOGO_ON-WHITE.png" alt="" id="alaska-logo">
                </div>
                <h2 id="heading">LOGIN</h2>
                <!-- <div id="login-google">
                    <button id="google-login-btn">Login with Google</button>
                </div> -->
                <div id="sep-line">
                    <hr id="line-1">
                </div>
                <div id="user-form">
                    <h2 id="username-head">Email Id</h2>
                    <input type="text" id="username-login">
                    <span class="error" id="errorname">*Email is required</span>
                    <h2 id="pwd-head">Password</h2>
                    <input type="password" name="" id="pwd-login">
                    <span class="error" id="errorpwd1">*Password is required</span>
                    <h4 id="forgot-pwd" onclick="forgotpwd()">Forgot Password?</h4>
                </div>
                <div id="login">
                    <button id="login-btn" type="button" onclick="userLogin(event)">Login</button>
                    <h3 id="account-line">Don't have an account?</h3>
                    <button id="register-btn"><a href="./Register.html">Register</a></button>
                </div>
                <div id="footer">
                    <h4 id="footer-line">Privacy Policy</h4>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../Scripts/login.js"></script>
</html>
