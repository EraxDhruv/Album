<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/loginOrRegister.css">
    <title>HMS | SIGNUP</title>
</head>
<body>
    <div id="container">
        <div id="image-left">
            <img src="../Images/GSOC.png" alt="augmento" srcset="" id="augmento-img">
        </div>
        <div id="form">
            <div id="login-form">
                <div id="logo">
                    <img src="../Images/ALASKA-_LOGO_ON-WHITE.png" alt="" id="alaska-logo">
                </div>
                <h2 id="heading">SIGNUP</h2>
                <!-- <div id="login-google">
                    <button id="google-login-btn">Login with Google</button>
                </div> -->
                <div id="sep-line">
                    <hr id="line-1">
                </div>
                <div id="user-form">
                    <h2 id="username-head">Email Id</h2>
                    <input type="text" id="username">
                    <span class="error" id="errorname">*Email is required</span>
                    <h2 id="pwd-head">Password</h2>
                    <input type="password" name="" id="pwd">
                    <span class="error" id="errorpwd1">*Password is required</span>
                    <h2 id="pwd-head">Confirm Password</h2>
                    <input type="password" name="" id="confirmpwd">
                    <span class="error" id="errorpwd">*Confirm Password is required</span>
                </div>
                <div id="login">
                    <button id="login-btn" type="submit" onclick="userSignup(event)">Sign up</button>
                    <h3 id="account-line">Already have an account?</h3>
                    <button id="register-btn"><a href="./login.html">Login</a></button>
                </div>
                <div id="footer">
                    <h4 id="footer-line">Privacy Policy</h4>
                </div>
            </div>
        </div>
        <div id="successformModal">
            <div id="modal-content">
            <div id="message">
                <h2 id="congo-msg">Congratulations!</h2>
                <h2 id="success-msg">Your account is successfully created!</h2>
                <button id="continue-btn" onclick="successSignupMessage()">Continue</button>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="../Scripts/register.js"></script>
</html>
